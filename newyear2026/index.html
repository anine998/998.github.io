<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LUCK 2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.7.7/lunar.js"></script>

  <style>
    :root{
      --red1:#ff2d2d;
      --red2:#c60b1e;
      --red3:#7a0714;
      --paper:#fff7f2;
      --ink:#2b0b10;
      --muted:rgba(43,11,16,.70);
      --gold:#ffcc66;
      --line:rgba(255,247,242,.55);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(900px 520px at 15% 12%, rgba(255,204,102,.16), transparent 60%),
        radial-gradient(1100px 620px at 80% 22%, rgba(255,45,45,.20), transparent 62%),
        linear-gradient(180deg, #1a0408, #120206 60%, #0e0205);
      color: var(--paper);
      font-family: system-ui,-apple-system,"PingFang SC","Hiragino Sans","Microsoft Yahei",sans-serif;
      overflow-x:hidden;
    }

    /* 背景像素点落下 */
    canvas#pix{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      z-index:0;
    }

    /* 宽度自适应：随屏幕变宽，但留边距 */
    .wrap{
      width: min(1600px, calc(100vw - 32px)); /* 大屏更宽 */
      margin: 0 auto;
      padding: 18px 0 70px;
      position:relative;
      z-index:1;
    }
    @media (max-width: 560px){
      .wrap{ width: calc(100vw - 18px); }
    }

    /* 像素红包大卡 */
    .envelope{
      position:relative;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: var(--shadow);
      background:
        radial-gradient(900px 520px at 30% 20%, rgba(255,204,102,.18), transparent 62%),
        linear-gradient(180deg, rgba(255,45,45,.92), rgba(198,11,30,.92));
      border: 2px solid rgba(255,247,242,.35);
    }
    /* 像素纹理 */
    .envelope:before{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0, rgba(255,255,255,.06) 2px, transparent 2px, transparent 6px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.05) 0, rgba(0,0,0,.05) 1px, transparent 1px, transparent 5px);
      opacity:.18;
      pointer-events:none;
    }
    /* 大信封折角 */
    .flap{
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.14), rgba(0,0,0,0) 58%);
      clip-path: polygon(0 0, 100% 0, 50% 42%);
      opacity:.55;
      pointer-events:none;
    }

    /* 顶部栏：左标题 + 右语言 */
    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      padding: 18px 18px 8px;
      position:relative;
      z-index:1;
    }
    @media (max-width: 720px){
      .topbar{ flex-direction:column; align-items:stretch; }
    }

    .metaRow{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      margin-bottom: 10px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,247,242,.34);
      background: rgba(0,0,0,.14);
      font-weight: 900;
      letter-spacing:.4px;
      font-size: 12px;
    }
    .pill.gold{
      border-color: rgba(255,204,102,.48);
      color: rgba(255,247,242,.95);
    }

    /* 头图：LUCK 2026 */
    .hero{
      padding: 0 18px 10px;
      position:relative;
      z-index:1;
    }
    .heroBanner{
      border-radius: 16px;
      border: 1px solid rgba(255,247,242,.25);
      background:
        radial-gradient(380px 220px at 18% 40%, rgba(255,204,102,.18), transparent 62%),
        radial-gradient(420px 240px at 82% 30%, rgba(255,255,255,.10), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,0));
      padding: 16px 16px 18px;
      overflow:hidden;
      position:relative;
    }
    .heroBanner:before{
      content:"";
      position:absolute; inset:0;
      background: repeating-linear-gradient(0deg, rgba(255,255,255,.05) 0, rgba(255,255,255,.05) 1px, transparent 1px, transparent 4px);
      opacity:.16;
      pointer-events:none;
    }
    .heroTitle{
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: clamp(40px, 6.6vw, 76px);
      letter-spacing: 2px;
      line-height:1.05;
      margin: 0;
      color: var(--gold);
      text-shadow: 0 0 26px rgba(255,204,102,.20);
    }
    .heroSub{
      margin: 10px 0 0;
      font-size: 13px;
      color: rgba(255,247,242,.90);
      line-height:1.7;
    }

    /* 语言选择 */
    .langBox{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      padding-top: 2px;
    }
    .langLabel{
      font-weight: 900;
      font-size: 12px;
      color: rgba(255,247,242,.86);
      opacity:.92;
    }
    select{
      width: 140px;
      padding:10px 10px;
      border-radius: 12px;
      border:1px solid rgba(255,247,242,.22);
      background: rgba(0,0,0,.18);
      color: var(--paper);
      outline:none;
      font-weight:900;
    }

    /* 白色“贺卡内容区” */
    .paper{
      margin: 12px 18px 18px;
      background: linear-gradient(180deg, rgba(255,247,242,.96), rgba(255,247,242,.92));
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.10);
      padding: 16px;
      color: var(--ink);
      position:relative;
      box-shadow: 0 16px 45px rgba(0,0,0,.22);
      z-index:1;
    }
    .paper:before{
      content:"";
      position:absolute; inset:0;
      border-radius: 16px;
      background: repeating-linear-gradient(180deg, rgba(0,0,0,.03) 0, rgba(0,0,0,.03) 1px, transparent 1px, transparent 5px);
      opacity:.35;
      pointer-events:none;
    }

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-end;
      position:relative;
      z-index:1;
    }
    .field{ min-width: 240px; flex:1; }
    label{
      display:block;
      font-size: 12px;
      color: rgba(43,11,16,.72);
      margin-bottom:6px;
      font-weight:900;
    }
    input{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(43,11,16,.18);
      background: rgba(255,255,255,.62);
      outline:none;
      font-weight:800;
      color: var(--ink);
    }
    input:focus{ border-color: rgba(198,11,30,.45); }

    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; }
    button{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(43,11,16,.18);
      background: rgba(255,255,255,.70);
      color: var(--ink);
      cursor:pointer;
      font-weight:1000;
    }
