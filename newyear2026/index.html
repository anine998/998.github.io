<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LUCK 2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- lunar-javascript -->
  <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.7.7/lunar.js"></script>

  <style>
    :root{
      --red1:#ff2d2d;
      --red2:#c60b1e;
      --red3:#7a0714;
      --paper:#fff7f2;
      --ink:#2b0b10;
      --muted:rgba(43,11,16,.70);
      --gold:#ffcc66;
      --line:rgba(255,247,242,.55);
      --shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(900px 520px at 15% 12%, rgba(255,204,102,.16), transparent 60%),
        radial-gradient(1100px 620px at 80% 22%, rgba(255,45,45,.20), transparent 62%),
        linear-gradient(180deg, #1a0408, #120206 60%, #0e0205);
      color: var(--paper);
      font-family: system-ui,-apple-system,"PingFang SC","Hiragino Sans","Microsoft Yahei",sans-serif;
      overflow-x:hidden;
    }

    /* 背景像素点落下 */
    canvas#pix{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      z-index:0;
    }

    /* 宽度自适应：随屏幕变宽，但留边距 */
    .wrap{
      width: min(1680px, calc(100vw - 32px));
      margin: 0 auto;
      padding: 18px 0 70px;
      position:relative;
      z-index:1;
    }
    @media (max-width: 560px){
      .wrap{ width: calc(100vw - 18px); }
    }

    /* 像素红包大卡 */
    .envelope{
      position:relative;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: var(--shadow);
      background:
        radial-gradient(900px 520px at 30% 20%, rgba(255,204,102,.18), transparent 62%),
        linear-gradient(180deg, rgba(255,45,45,.92), rgba(198,11,30,.92));
      border: 2px solid rgba(255,247,242,.35);
    }
    /* 像素纹理 */
    .envelope:before{
      content:"";
      position:absolute; inset:0;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.06) 0, rgba(255,255,255,.06) 2px, transparent 2px, transparent 6px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.05) 0, rgba(0,0,0,.05) 1px, transparent 1px, transparent 5px);
      opacity:.18;
      pointer-events:none;
    }
    /* 信封折角 */
    .flap{
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.14), rgba(0,0,0,0) 58%);
      clip-path: polygon(0 0, 100% 0, 50% 42%);
      opacity:.55;
      pointer-events:none;
    }

    /* 顶部栏：左 meta + 右语言 */
    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      padding: 18px 18px 8px;
      position:relative;
      z-index:1;
    }
    @media (max-width: 720px){
      .topbar{ flex-direction:column; align-items:stretch; }
    }

    .metaRow{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      margin-bottom: 10px;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,247,242,.34);
      background: rgba(0,0,0,.14);
      font-weight: 900;
      letter-spacing:.4px;
      font-size: 12px;
    }
    .pill.gold{
      border-color: rgba(255,204,102,.48);
      color: rgba(255,247,242,.95);
    }

    /* 语言选择 */
    .langBox{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      padding-top: 2px;
    }
    .langLabel{
      font-weight: 900;
      font-size: 12px;
      color: rgba(255,247,242,.86);
      opacity:.92;
    }
    select{
      width: 160px;
      padding:10px 10px;
      border-radius: 12px;
      border:1px solid rgba(255,247,242,.22);
      background: rgba(0,0,0,.18);
      color: var(--paper);
      outline:none;
      font-weight:900;
    }

    /* 头图：LUCK 2026 + 财神 */
    .hero{
      padding: 0 18px 10px;
      position:relative;
      z-index:1;
    }
    .heroBanner{
      border-radius: 16px;
      border: 1px solid rgba(255,247,242,.25);
      background:
        radial-gradient(420px 240px at 18% 40%, rgba(255,204,102,.20), transparent 62%),
        radial-gradient(520px 280px at 82% 30%, rgba(255,255,255,.12), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,0));
      padding: 16px 16px 18px;
      overflow:hidden;
      position:relative;
    }
    .heroBanner:before{
      content:"";
      position:absolute; inset:0;
      background: repeating-linear-gradient(0deg, rgba(255,255,255,.05) 0, rgba(255,255,255,.05) 1px, transparent 1px, transparent 4px);
      opacity:.16;
      pointer-events:none;
    }

    /* 顶部动效：扫光 */
    .heroBanner:after{
      content:"";
      position:absolute;
      top:-40%;
      left:-40%;
      width:60%;
      height:180%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.14), transparent);
      transform: rotate(18deg);
      animation: sweep 3.8s ease-in-out infinite;
      pointer-events:none;
      opacity:.55;
      filter: blur(0.2px);
    }
    @keyframes sweep{
      0%{ transform: translateX(-20%) rotate(18deg); opacity:.0; }
      12%{ opacity:.35; }
      50%{ transform: translateX(160%) rotate(18deg); opacity:.18; }
      100%{ transform: translateX(160%) rotate(18deg); opacity:0; }
    }

    .heroRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 16px;
      position:relative;
      z-index:1;
    }
    .heroText{ min-width:0; }
    .heroTitle{
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: clamp(44px, 6.2vw, 90px);
      letter-spacing: 2px;
      line-height:1.05;
      margin: 0;
      color: var(--gold);
      text-shadow: 0 0 26px rgba(255,204,102,.22);
      animation: titleFloat 2.6s ease-in-out infinite;
    }
    @keyframes titleFloat{
      0%,100%{ transform: translateY(0px); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
      50%{ transform: translateY(-3px); filter: drop-shadow(0 10px 16px rgba(0,0,0,.16)); }
    }

    .heroSub{
      margin: 12px 0 0;
      font-size: 13px;
      color: rgba(255,247,242,.90);
      line-height:1.7;
      max-width: 900px;
      position:relative;
    }

    /* 星星小动效（在标题旁闪） */
    .spark{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }
    .spark i{
      position:absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,204,102,.95);
      box-shadow: 0 0 18px rgba(255,204,102,.55);
      border-radius: 2px;
      opacity:0;
      animation: twinkle 2.4s ease-in-out infinite;
    }
    .spark i:nth-child(1){ left: 18%; top: 18%; animation-delay: .2s; }
    .spark i:nth-child(2){ left: 34%; top: 10%; animation-delay: .9s; }
    .spark i:nth-child(3){ left: 52%; top: 24%; animation-delay: 1.4s; }
    .spark i:nth-child(4){ left: 64%; top: 12%; animation-delay: 1.9s; }
    @keyframes twinkle{
      0%{ transform: scale(.6) rotate(0deg); opacity:0; }
      20%{ opacity:.9; }
      45%{ transform: scale(1.1) rotate(18deg); opacity:.9; }
      70%{ opacity:0; }
      100%{ transform: scale(.6) rotate(0deg); opacity:0; }
    }

    /* 财神像素卡（整体微微呼吸） */
    .caiWrap{
      flex: 0 0 auto;
      width: clamp(110px, 14vw, 178px);
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      border: 1px solid rgba(255,247,242,.25);
      background:
        radial-gradient(120px 120px at 40% 30%, rgba(255,204,102,.18), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,0));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      animation: caiBob 2.2s ease-in-out infinite;
      transform-origin: 50% 60%;
    }
    @keyframes caiBob{
      0%,100%{ transform: translateY(0px) rotate(0deg); }
      50%{ transform: translateY(-3px) rotate(-.6deg); }
    }
    .caiSvg{
      width: 88%;
      height: 88%;
      image-rendering: pixelated;
      filter: drop-shadow(0 7px 14px rgba(0,0,0,.20));
    }

    @media (max-width: 720px){
      .heroRow{ flex-direction:column; align-items:flex-start; }
      .caiWrap{ width: 148px; }
    }

    /* 白色“贺卡内容区” */
    .paper{
      margin: 12px 18px 18px;
      background: linear-gradient(180deg, rgba(255,247,242,.96), rgba(255,247,242,.92));
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,.10);
      padding: 16px;
      color: var(--ink);
      position:relative;
      box-shadow: 0 16px 45px rgba(0,0,0,.22);
      z-index:1;
    }
    .paper:before{
      content:"";
      position:absolute; inset:0;
      border-radius: 16px;
      background: repeating-linear-gradient(180deg, rgba(0,0,0,.03) 0, rgba(0,0,0,.03) 1px, transparent 1px, transparent 5px);
      opacity:.35;
      pointer-events:none;
    }

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-end;
      position:relative;
      z-index:1;
    }
    .field{ min-width: 240px; flex:1; }
    label{
      display:block;
      font-size: 12px;
      color: rgba(43,11,16,.72);
      margin-bottom:6px;
      font-weight:900;
    }
    input{
      width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(43,11,16,.18);
      background: rgba(255,255,255,.62);
      outline:none;
      font-weight:800;
      color: var(--ink);
    }
    input:focus{ border-color: rgba(198,11,30,.45); }

    .btnRow{ display:flex; gap:10px; flex-wrap:wrap; }
    button{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(43,11,16,.18);
      background: rgba(255,255,255,.70);
      color: var(--ink);
      cursor:pointer;
      font-weight:1000;
    }
    button.primary{
      background: linear-gradient(180deg, rgba(255,204,102,.55), rgba(255,255,255,.65));
      border-color: rgba(198,11,30,.25);
    }

    .hint{
      margin-top: 10px;
      font-size: 12px;
      color: rgba(43,11,16,.62);
      line-height:1.6;
      position:relative;
      z-index:1;
    }

    .resultGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 14px;
      position:relative;
      z-index:1;
    }
    @media (max-width: 860px){
      .resultGrid{ grid-template-columns:1fr; }
    }

    .mini{
      border-radius: 14px;
      border: 1px solid rgba(43,11,16,.16);
      background: rgba(255,255,255,.70);
      padding: 12px;
    }
    .mini .k{
      font-size: 12px;
      color: rgba(43,11,16,.66);
      font-weight:1000;
      letter-spacing:.2px;
    }
    .mini .v{
      margin-top: 10px;
      font-size: 18px;
      font-weight: 1000;
      color: rgba(43,11,16,.92);
    }

    .swatches{ display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .swatch{
      width: 22px;
      height: 22px;
      border-radius: 8px;
      border: 1px solid rgba(43,11,16,.16);
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }

    .bars{ display:grid; gap:10px; margin-top: 10px; }
    .barRow{
      display:grid;
      grid-template-columns: 54px 1fr 34px;
      gap: 10px;
      align-items:center;
      font-size: 13px;
      color: rgba(43,11,16,.72);
      font-weight:900;
    }
    .track{
      height: 12px;
      border-radius: 999px;
      border: 1px solid rgba(43,11,16,.14);
      background: rgba(0,0,0,.06);
      overflow:hidden;
    }
    .fill{ height:100%; width:0%; }

    .foot{
      margin-top: 12px;
      font-size: 12px;
      color: rgba(43,11,16,.52);
      line-height:1.7;
      position:relative;
      z-index:1;
    }
  </style>
</head>

<body>
<canvas id="pix"></canvas>

<div class="wrap">
  <div class="envelope">
    <div class="flap"></div>

    <div class="topbar">
      <div>
        <div class="metaRow">
          <span class="pill">2026</span>
          <span class="pill gold" id="tCard">PIXEL CARD</span>
        </div>
      </div>

      <div class="langBox">
        <div class="langLabel" id="tLang">语言</div>
        <select id="lang">
          <option value="zh">中文</option>
          <option value="ja">日本語</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>

    <div class="hero">
      <div class="heroBanner">
        <div class="spark" aria-hidden="true">
          <i></i><i></i><i></i><i></i>
        </div>

        <div class="heroRow">
          <div class="heroText">
            <h1 class="heroTitle">LUCK 2026</h1>
            <p class="heroSub" id="tSub">

          <!-- 更可爱：腮红 + 发财牌子 -->
          <div class="caiWrap" aria-hidden="true" title="财神">
            <svg class="caiSvg" viewBox="0 0 48 48" shape-rendering="crispEdges" xmlns="http://www.w3.org/2000/svg">
              <rect width="48" height="48" fill="none"/>

              <rect x="16" y="26" width="3" height="2" fill="#ff7aa2"/>

              <!-- 小嘴 -->
              <rect x="23" y="27" width="2" height="1" fill="#b10718"/>

              <!-- 胡子 -->
              <rect x="18" y="30" width="12" height="3" fill="#ffffff"/>
              <rect x="17" y="33" width="14" height="4" fill="#f2f2f2"/>
              <rect x="20" y="35" width="8" height="2" fill="#ffffff"/>

              <!-- 衣服（红） -->
              <rect x="10" y="30" width="28" height="16" fill="#d40b1e"/>
              <rect x="12" y="33" width="24" height="13" fill="#b10718"/>

              <!-- 金边 -->
              <rect x="10" y="30" width="28" height="1" fill="#ffcc66"/>
              <rect x="10" y="45" width="28" height="1" fill="#ffcc66"/>

              <rect x="37" y="30" width="1" height="16" fill="#ffcc66"/>

              <!-- 手臂（举牌子） -->
              <rect x="7" y="34" width="6" height="6" fill="#d40b1e"/>
              <rect x="35" y="34" width="6" height="6" fill="#d40b1e"/>
              <rect x="8" y="36" width="4" height="4" fill="#b10718"/>

              <!-- 发财牌子（白底金边） -->
              <rect x="14" y="36" width="20" height="9" fill="#fff7f2"/>

              <rect x="14" y="44" width="20" height="1" fill="#ffcc66"/>
              <rect x="14" y="36" width="1" height="9" fill="#ffcc66"/>
              <rect x="33" y="36" width="1" height="9" fill="#ffcc66"/>

              <!-- 牌子文字：发 财（像素字） -->
              <!-- 发 -->
              <rect x="18" y="38" width="1" height="5" fill="#2b0b10"/>
              <rect x="19" y="39" width="5" height="1" fill="#2b0b10"/>
              <rect x="20" y="41" width="4" height="1" fill="#2b0b10"/>
              <rect x="22" y="38" width="1" height="5" fill="#2b0b10"/>

              <rect x="26" y="38" width="1" height="5" fill="#2b0b10"/>
              <rect x="27" y="39" width="5" height="1" fill="#2b0b10"/>
              <rect x="28" y="41" width="4" height="1" fill="#2b0b10"/>
              <rect x="30" y="38" width="1" height="5" fill="#2b0b10"/>

              <!-- 元宝（金） -->
              <rect x="20" y="42" width="8" height="4" fill="#ffcc66"/>
              <rect x="21" y="43" width="6" height="2" fill="#f7b83a"/>
              <rect x="23" y="44" width="2" height="1" fill="#ffffff"/>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="paper">
      <div class="controls">
        <div class="field">
          <label id="tDate">出生日期</label>
          <input id="birthDate" type="date" />
        </div>
        <div class="field">
          <label id="tTime">出生时间</label>
          <input id="birthTime" type="time" value="09:00" />
        </div>

        <div class="btnRow">
          <button class="primary" id="btnGen">生成</button>
          <button id="btnMusic">播放音乐</button>
        </div>
      </div>

      <audio id="bgm" preload="none" loop></audio>

      <div class="hint" id="tHint">
        音乐稍后调整。当前文件位置：newyear2026/haoyunlai.mp3
      </div>

      <div class="resultGrid" id="out">
        <div class="mini">
          <div class="k" id="tColorK">幸运色</div>
          <div class="v" id="colorV">—</div>
          <div class="swatches" id="swatches"></div>
        </div>

        <div class="mini">
          <div class="k" id="tNumK">幸运数字</div>
          <div class="v" id="numV">—</div>
        </div>

        <div class="mini">
          <div class="k" id="tDirK">发财方位（东南西北）</div>
          <div class="v" id="dirV">—</div>
        </div>

        <div class="mini">
          <div class="k" id="tWxK">五行分布</div>
          <div class="bars" id="bars"></div>
        </div>
      </div>

      <div class="foot" id="tFoot">
        注：本页面为互动展示用途，请勿将结果用于现实决策。
      </div>
    </div>
  </div>
</div>

      pause:"Pause",
      hint:"We will fix music later. File: newyear2026/haoyunlai.mp3",
      colorK:"Lucky colors",
      numK:"Lucky numbers",
      dirK:"Wealth direction (N/E/S/W)",
      wxK:"Five Elements",
      foot:"Note: For entertainment only. Do not use for real-life decisions.",
      errNeed:"Please select a birth date first."
    }
  };

  const langSel = el("lang");
  langSel.value = localStorage.getItem("ny_lang") || "zh";

  let playing = false;
  function t(k){ return (I18N[langSel.value]||I18N.zh)[k] || I18N.zh[k] || k; }

  function applyLang(){
    localStorage.setItem("ny_lang", langSel.value);
    el("tCard").textContent = t("card");
    el("tLang").textContent = t("lang");
    el("tSub").textContent = t("sub");
    el("tDate").textContent = t("date");
    el("tTime").textContent = t("time");
    el("btnGen").textContent = t("gen");
    el("btnMusic").textContent = playing ? t("pause") : t("play");
    el("tHint").textContent = t("hint");
    el("tColorK").textContent = t("colorK");
    el("tNumK").textContent = t("numK");
    el("tDirK").textContent = t("dirK");
    el("tWxK").textContent = t("wxK");
    el("tFoot").textContent = t("foot");
  }
  langSel.addEventListener("change", applyLang);

  // ----------------------------
  // 生成逻辑
  // ----------------------------
  const colorMap = {
    "木": ["#2ecc71","#34c759","#0a84ff"],
    "火": ["#ff2d2d","#ff6b6b","#ffcc66"],
    "土": ["#ffcc66","#c9a227","#a2845e"],
    "金": ["#e5e5ea","#c7c7cc","#d4af37"],
    "水": ["#0a84ff","#64d2ff","#111111"],
  };
  const barColor = {
    "木":"#2ecc71",
    "火":"#ff2d2d",
    "土":"#ffcc66",
    "金":"#b7b7b7",
    "水":"#0a84ff",
  };

  function normalizeDir(raw){
    const s = String(raw || "").trim();
    const direct = ["东南","西南","东北","西北","东","西","南","北","中"];
    for (const d of direct){
      if (s.includes(d)) return d;
    }
    const map = { "震":"东","巽":"东南","离":"南","坤":"西南","兑":"西","乾":"西北","坎":"北","艮":"东北","中":"中" };
    for (const k of Object.keys(map)){
      if (s.includes(k)) return map[k];
    }
    return "—";
  }

  function wealthDirToday(){
    try{
      const today = Lunar.fromDate(new Date());
      if(typeof today.getPositionCai === "function") return normalizeDir(today.getPositionCai());
      const full = today.toFullString ? today.toFullString() : "";
      const m = full.match(/财神方位\[(.*?)\]/);
      return normalizeDir(m ? m[1] : "");
    }catch(_){ return "—"; }
  }

  function pickWeakest(counts){
    let kMin="木", min=1e9;
    for(const k of Object.keys(counts)){
      if(counts[k] < min){ min = counts[k]; kMin = k; }
    }
    return kMin;
  }

  function luckyNumbersFrom(dateStr,timeStr){
    const s = (dateStr + timeStr).replace(/[^0-9]/g,"");
    let sum = 0;
    for(const ch of s) sum += (ch.charCodeAt(0)-48);
    const a = (sum % 9) + 1;
    const b = ((sum * 7) % 9) + 1;
    const c = ((sum * 13) % 9) + 1;
    const arr = [];
    for(const n of [a,b,c,8,6,9]){
      if(arr.length<3 && !arr.includes(n)) arr.push(n);
    }
    return arr.join(" / ");
  }

  function renderBars(counts){
    const max = Math.max(...Object.values(counts), 1);
    const order = ["木","火","土","金","水"];
    el("bars").innerHTML = order.map(k=>{
      const w = Math.round((counts[k]/max)*100);
      return `
        <div class="barRow">
          <div>${k}</div>
          <div class="track"><div class="fill" style="width:${w}%;background:${barColor[k]}"></div></div>
          <div style="text-align:right">${counts[k]}</div>
        </div>
      `;
    }).join("");
  }

  el("btnGen").addEventListener("click", ()=>{
    const d = el("birthDate").value;
    const t0 = el("birthTime").value || "09:00";
    if(!d){ alert(t("errNeed")); return; }

    const [y,m,day] = d.split("-").map(n=>parseInt(n,10));
    const [hh,mm] = t0.split(":").map(n=>parseInt(n,10));

    try{
      const solar = Solar.fromYmdHms(y,m,day,hh,mm,0);
      const lunarObj = solar.getLunar();

      let wxStr = "";
      const ec = lunarObj.getEightChar ? lunarObj.getEightChar() : null;
      if(ec){
        if(ec.getYearWuXing) wxStr += String(ec.getYearWuXing());
        if(ec.getMonthWuXing) wxStr += String(ec.getMonthWuXing());
        if(ec.getDayWuXing) wxStr += String(ec.getDayWuXing());
        if(ec.getTimeWuXing) wxStr += String(ec.getTimeWuXing());
      }

      const counts = {"木":0,"火":0,"土":0,"金":0,"水":0};
      for(const k of Object.keys(counts)){
        counts[k] = (wxStr.match(new RegExp(k,"g")) || []).length;
      }

      const weakest = pickWeakest(counts);
      const colors = colorMap[weakest] || ["#ffffff"];
      const nums = luckyNumbersFrom(d,t0);
      const dir = wealthDirToday();

      el("colorV").textContent = (langSel.value==="ja")
        ? `偏「${weakest}」補強`
        : (langSel.value==="en")
          ? `Boost "${weakest}"`
          : `偏「${weakest}」补强`;

      el("swatches").innerHTML = colors.map(c=>`<span class="swatch" style="background:${c}"></span>`).join("");
      el("numV").textContent = nums;
      el("dirV").textContent = dir;
      renderBars(counts);

    }catch(err){
      alert("生成失败：" + String(err));
    }
  });

  // ----------------------------
  // 背景像素点落下
  // ----------------------------
  const canvas = el("pix");
  const ctx = canvas.getContext("2d");
  let W=0,H=0,pps=[];
  function resize(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    W = canvas.width = Math.floor(window.innerWidth * dpr);
    H = canvas.height = Math.floor(window.innerHeight * dpr);
    canvas.style.width = window.innerWidth + "px";
    canvas.style.height = window.innerHeight + "px";
  }
  window.addEventListener("resize", resize);
  resize();

  function spawn(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const n = 18;
    const colors = ["#ffcc66","#ff2d2d","#c60b1e","#ffffff","#ff7aa2","#0a84ff"];
    for(let i=0;i<n;i++){
      pps.push({
        x: Math.random()*W,
        y: -10*dpr,
        s: (2 + Math.random()*4)*dpr,
        vy: (0.8 + Math.random()*2.0)*dpr,
        vx: (-0.5 + Math.random()*1.0)*dpr,
        c: colors[(Math.random()*colors.length)|0],
        life: 260 + ((Math.random()*160)|0)
      });
    }
  }
  setInterval(()=>{ if(document.visibilityState==="visible") spawn(); }, 950);

  function tick(){
    ctx.clearRect(0,0,W,H);
    ctx.globalAlpha = 0.9;
    for(let i=pps.length-1;i>=0;i--){
      const p = pps[i];
      p.x += p.vx;
      p.y += p.vy;
      p.life -= 1;
      ctx.fillStyle = p.c;
      ctx.fillRect((p.x|0), (p.y|0), (p.s|0), (p.s|0));
      if(p.y > H + 30 || p.life <= 0) pps.splice(i,1);
    }
    requestAnimationFrame(tick);
  }
  tick();

  // ----------------------------
  // 音乐：先占位（你说后面再一起修）
  // ----------------------------
  el("btnMusic").addEventListener("click", ()=>{
    alert("音乐下一步一起修：你当前 mp3 在 Safari 可能无法解码，需要先转成标准 MP3（CBR 128/192）或 AAC。");
  });

  // 默认日期为今天
  const today = new Date();
  const pad = (n)=>String(n).padStart(2,"0");
  el("birthDate").value = `${today.getFullYear()}-${pad(today.getMonth()+1)}-${pad(today.getDate())}`;

  applyLang();
</script>
</body>
</html>
